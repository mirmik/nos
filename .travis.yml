language: cpp

os: linux

matrix:
  include:
    - os: "osx"
      compiler: clang
      
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
           - clang++-6.0
           - libgtest-dev
      env:
         - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
           - g++-8
           - libgtest-dev
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
  eval ${MATRIX_EVAL}

install: 
  - echo "INSTALL"
  - pwd
  - ls

  - git clone https://github.com/google/googletest googletest/
  - cd googletest
  - cmake .
  - make
  - sudo make install
  - cd ..

  - git clone https://github.com/mirmik/igris igris/
  - cd igris
  - cmake .
  - make
  - sudo make install
  - cd ..
  
script:
  - echo "SCRIPT"
  - pwd
  - ls

  - cmake --version
  - cmake CMakeLists.txt
  - make
  - sudo make install
  - ./nos_test
  - make test