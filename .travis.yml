language: cpp

os: linux

matrix:
  compiler:
    - clang
    - gcc

before_install:
  eval ${MATRIX_EVAL}

install: 
  - git clone https://github.com/mirmik/igris igris/
  - cd igris
  - cmake .
  - make
  - sudo make install
  - cd ..
  
script:
  - echo "SCRIPT"
  - pwd
  - ls

  - cmake --version
  - cmake CMakeLists.txt
  - make
  - sudo make install
  - ./nos_test
  - make test
